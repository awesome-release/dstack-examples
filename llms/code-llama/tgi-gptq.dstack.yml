type: service
# This service deploys Code Llama 70B (GPTQ) with TGI. Learn more at https://dstack.ai/examples/code-llama/ or https://dstack.ai/examples/tgi/

image: ghcr.io/huggingface/text-generation-inference:latest
env:
  - MODEL_ID=TheBloke/CodeLlama-70B-Instruct-GPTQ
commands:
  - text-generation-server download-weights $MODEL_ID --trust-remote-code
  - text-generation-launcher
    --port 80
    --trust-remote-code
    --quantize gptq
port: 80

# Optional mapping for OpenAI-compatible endpoint
model:
  type: chat
  name: TheBloke/CodeLlama-70B-Instruct-GPTQ
  format: tgi
  eos_token: "<step>"
